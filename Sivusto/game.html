    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <p><i class="bi bi-box2-heart-fill"></i></p>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!-- Poistin me-auton, jotta meni oikealle -->
                        <li class="nav-item">

    <!-- navbar loppuu -->

    <div class="container">
        <div id="game-container" class= "col-12 col-sm-10 col-lg-10 mx-auto">
        <!-- YLÄOSA -->
        <div class="row">
            <div id="game-box" class="col-12 col-sm-9 col-lg-5 mx-auto">
                <!-- Yläosa eli otsikko ja kysymyskenttä -->
                <h1>Kymppiparit</h1>
                <div id="instructions"> 
                    <!-- tännekin koot fs -->
                    Tässä pelissä testataan kymppipareja! Mikä luku puuttuu, jotta kymppipari tulee täyteen?
                    Paina nappia aloittaaksesi ja onnea peliin!
                </div>
                <div id="question" class="game-part d-none">
                    Kumpi voittaa, Chuck Norris vai karhu?
                </div>
                <div id="img-box" class="d-none">
                    <span id="rightness" class="d-none"></span>
                    <p id="answer-image">
                    </p>
                </div>
                <!-- Aloita-nappi -->
                <div>
                    <button class="btn btn-dark" id="start" type="button">Aloita</button>
                </div>
                <!-- VASTAUSKENTTÄALUE -->
                <div id="answer" class= "game-part d-none">
                    <input type="text" class="form-control-lg" id="answer-field">
                </div>
                <div id="counter-section" class= "game-part d-none">
                    <span id="counter">Kysymys 1/10</span>
                </div>
            </div>
        </div>

        <!-- NAPPIOSIO -->
        <div class="row game-part d-none">
            <div class="col-11 col-sm-9 col-lg-5 mx-auto">
                <!-- napit -->
                <div id="buttons">
                    <button class="btn btn-dark disabled" id="check">Tarkista</button>
                    <button class="btn btn-dark disabled" id="next">Seuraava</button>
                </div>
            </div>
        </div>

        <!-- TULOKSET JA KUVA -->
        <div class="row end-part d-none">
            <div id="result-box" class="col-11 col-sm-9 col-lg-5 mx-auto">
                <div id="result">
                    <span id="result-text">tulokset</span>
                    <p id="result-img"></p>
                </div>
            </div>
        </div>


        <!-- class="d-grid gap-2 col-sm-8 mx-auto"> -->
        <!-- UUDELLEEN -->
        <div class="row end-part justify-content-center d-none">
            <div class="col-12 col-sm-9 col-lg-5">
                <button class="btn btn-dark" id="again" type="button" onclick="window.location.reload(true)">Yritä uudelleen</button>
            </div>
        </div>
    </div>
    </div>

    <!--Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
